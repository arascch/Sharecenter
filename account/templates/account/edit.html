{% extends "base.html" %}

{% block title %}
  Edit your account 
{% endblock title %}

{% block content %}
  <h1> edit your account </h1>
  <p> You can edit your account using the following form:</p>
  <form action="." method="POST" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="save changes"></p>
  </form>
{% endblock content %}
